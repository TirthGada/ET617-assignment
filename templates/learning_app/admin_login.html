{% extends 'base.html' %}

{% block title %}Admin Login - Learning Platform{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow border-danger">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="fas fa-shield-alt fa-3x text-danger mb-3"></i>
                    <h3 class="card-title text-danger">Admin Access</h3>
                    <p class="text-muted">Analytics Dashboard Login</p>
                    
                    <div class="alert alert-warning text-start">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <strong>Restricted Access:</strong> Admin credentials required to view analytics data.
                    </div>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Admin Username</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-user-shield"></i>
                            </span>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Enter admin username" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Admin Password</label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-lock"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Enter admin password" required>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-sign-in-alt me-2"></i>Access Analytics
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <a href="{% url 'home' %}" class="text-decoration-none">
                        <i class="fas fa-arrow-left me-1"></i>Back to Platform
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
